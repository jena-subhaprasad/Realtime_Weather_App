<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="./style.css">
    <title>WeatherApp</title>
</head>

<body>
    <!-- <div class="maincontainer"> -->
    <form id="search-form">
        <input type="search"
        placeholder="Enter City Name"
        id="search-input"
        required
        autocomplete="off"
        
        />
        <br>
    </br>
    <button id="search-button">Search</button>

    </form>

<main id="app-container">
        <div id="location">
            <p>---location----</p>
        </div>
            <div id="temp">
                <img id="temp-icon" src="./icons/sun.svg" alt="">
                <p class="temptext"
                ><span id="temp-value">---Temp--</span>
                    <span id="temp-unit" >&#176c</span> 
                </p>
            </div>
             <div id="climate">
                
            </div>
            <div class="prehum">
                <div id="press">dd</div>
                    <div id="humidity" >svs</div>
            </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
